<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>

    <!------  css links ------>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img src="img/logo.png" alt="logo" class="logo">
            <nav class="nav">
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu" class="menu" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> DualShock 4</h2>
                <h3>Wireless Controller PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$34.00</h4>
                <button type="button">Buy Now<img src="img/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" alt="con" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="img/fb.png">
            <img src="img/tw.png">
            <img src="img/ig.png">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
